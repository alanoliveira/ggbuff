version: "3.9"
services:
  web:
    build: .
    environment:
      DATABASE_URL: "postgres://ggbuff:ggbuff@db:5432"
    command: bundle exec rails s -p 3000 -b "0.0.0.0"
    volumes:
      - .:/app
    ports:
      - "3000:3000"
    depends_on:
      - db
  db:
    image: postgres:14.6
    restart: always
    environment:
      POSTGRES_USER: ggbuff
      POSTGRES_PASSWORD: ggbuff
    ports:
      - "5432:5432"
    volumes:
      - ./tmp/db:/var/lib/postgresql/data
